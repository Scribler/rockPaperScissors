<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- stuff for favicon start -->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="../assets/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <!-- stuff for favicon end -->
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="css/mainMain.css">
</head>

<body>
  <main>
   
    <h1>Rock Paper Scissors</h1>
    <div class="gameArea">
      
      <h2>How many rounds would you like to play?</h2>
      <div>
        <strong>**dropdown**</strong>
      </div>
      <button id="startGame" class="bigButt">START GAME</button> <!-- Start Game -->
      <h3>Choose Your weapon</h3>
      <button id="rock" class="button" value="rock">Rock</button> <!-- Choice ROCK -->
      <button id="paper" class="button" value="paper">Paper</button> <!-- Choice PAPER -->
      <button id="scissors" class="button" value="scissors">Scissors</button> <!-- Choice SCISSORS -->
      <br>
      <div class="hand"> <!-- Animated PLAYER HAND -->
        <h3>Player 1</h3>
        <img id="playerHand" class="handsprites" src="./assets/sprites/rockPaperScissors.png" alt="rockPaperScissors sprites">
      </div>
      <div class="hand"> <!-- Animated COMPUTER HAND -->
        <h3>Computer</h3>
        <img id="compHand" class="handsprites" src="./assets/sprites/rockPaperScissors.png" alt="rockPaperScissors sprites">
      </div>



      <div id="roundEnd">
        <p>placeholder</p>
      </div>

    </div>
    <ul>
      <h3>Items to Complete</h3>
      <li>Ask for and store player name</li>
      <li>Align and frame hands</li>
      <li>Player hand changes to hovered weapon</li>
    </ul>
  
  </main>

  <script src="js/scripts.js"></script>
</body>
</html>
