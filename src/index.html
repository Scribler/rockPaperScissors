<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- stuff for favicon start -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">

  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" type="text/css" href="css/mainMain.css">

<body>
  <main>
    <h1>Rock Paper Scissors</h1>
    <div class="gameArea">
      <h3>Choose Your weapon</h3>
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
      <h4 class="result">Result</h4>
      <img id="felt1" class="feltAnimals" src="./assets/felt/cuteFelt.jpg" alt="cute felt animals">
      <img id="felt2" class="feltAnimals" src="./assets/felt/cuteFelt2.jpg" alt="cute felt animals">
      <img id="felt3" class="feltAnimals" src="./assets/felt/cuteFelt3.jpg" alt="cute felt animals">
    </div>
    <br>
    <p> - For the felting workshop add make dividers look like yarn / felt</p>
    <br>
    <p> - Use a grid like a art cutting bord grid for background of footer</p>



  </main>

  <script src="js/scripts.js"></script>
</body>
